<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamxi - IPTV Player</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap");

        :root {
            --primary-color: #00a8ff;
            --secondary-color: #ff6b6b;
            --background-color: #0f0f1e;
            --text-color: #e0e0e0;
            --card-background: rgba(30, 30, 50, 0.7);
            --scrollbar-thumb: #4a4a6a;
            --scrollbar-track: #2a2a3a;
        }

        body {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1em;
            background-color: var(--card-background);
            border-radius: 5px;
            margin-bottom: 1em;
        }

        h1 {
            margin: 0;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 24px;
            color: var(--primary-color);
        }

        .container {
            display: flex;
            max-width: 1200px; /* Set a max width for better layout */
            margin: 1em auto;
            padding: 0 2em;
        }

        .category-list, .channel-list {
            width: 220px; /* Fixed width for lists */
            background-color: var(--card-background);
            border-radius: 2px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            transition: box-shadow 0.3s ease;
            scrollbar-width: thin;
            scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
            margin-right: 1em; /* Space between lists */
        }

        .category-list::-webkit-scrollbar, .channel-list::-webkit-scrollbar {
            width: 8px;
        }

        .category-list::-webkit-scrollbar-track, .channel-list::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }

        .category-list::-webkit-scrollbar-thumb, .channel-list::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb);
            border-radius: 2px;
        }

        .category-item, .channel-item {
            padding: 0.5em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-item:hover, .channel-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .channel-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .channel-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 5px;
            object-fit: cover;
        }

        .player-container {
            flex-grow: 1;
            position: relative;
            width: 100%;
        }

        #videoPlayer {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
            position: relative;
            z-index: 2;
        }

        #loading {
            text-align: center;
            font-size: 1.2em;
            margin-top: 2em;
            color: var(--primary-color);
        }

        .back-button {
            display: none; /* Initially hidden */
            padding: 0.5em 1em;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute; /* Position it at the top left */
            top: 10px;
            left: 10px;
            z-index: 3; /* Ensure it is above other elements */
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 0 1em; /* Adjust padding for smaller screens */
            }
            .category-list, .channel-list {
                width: 100%; /* Full width on smaller screens */
                margin-right: 0; /* Remove right margin */
            }
        }

        /* Animation for channel items */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="header">
        <h1>Streamxi</h1>
    </div>
    <button class="back-button" id="backButton">Back</button>
    <div class="container">
        <div class="category-list" id="categoryList">Categories:
            <div class="category-item" data-category="News">News</div>
            <div class="category-item" data-category="Sports">Sports</div>
            <div class="category-item" data-category="Music">Music</div>
            <div class="category-item" data-category="Lifestyle">Lifestyle</div>
            <div class="category-item" data-category="Movies">Movies</div>
            <div class="category-item" data-category="Comics">Comics</div>
        </div>
        <div class="channel-list" id="channelList">Channels:
            <div id="loading">Loading available channels...</div>
        </div>
        <div class="player-container">
            <video id="videoPlayer" controls></video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const channels = [
            {
                name: "KRON SF",
                category: "News",
                logo: "https://example.com/logo1.png",
                url: "https://difwk89tryvik.cloudfront.net/v1/master/dfe581e0a446a1e548014078b2d81b62b917979d/KRON_AD_CAMPAIGN/index.m3u8"
            },
            {
                name: "KGO SF",
                category: "News",
                logo: "https://example.com/logo2.png",
                url: "https://content.uplynk.com/channel/ext/4413701bf5a1488db55b767f8ae9d4fa/kgo_24x7_news.m3u8"
            },
            {
                name: "Red Bull TV",
                category: "Sports",
                logo: "https://example.com/logo3.png",
                url: "https://rbmn-live.akamaized.net/hls/live/590964/BoRB-AT/master.m3u8"
            },
            {
                name: "Tastemade",
                category: "Lifestyle",
                logo: "https://example.com/logo4.png",
                url: "https://tastemadessai.akamaized.net/amagi_hls_data_tastemade-tastemade/CDN/playlist.m3u8"
            },
            {
                name: "Rakuten TV Action",
                category: "Movies",
                logo: "https://example.com/logo5.png",
                url: "https://rakuten-actionmovies-1-eu.rakuten.wurl.tv/playlist.m3u8"
            },
            {
                name: "Ultimate Music Ch",
                category: "Music",
                logo: "https://example.com/logo6.png",
                url: "https://app.viloud.tv/hls/channel/0694b92d093cc2bd5438ff9bbccaf1a2.m3u8"
            },
            {
                name: "Adult Swim Toonami",
                category: "Comics",
                logo: "https://example.com/logo7.png",
                url: "https://adultswim-vodlive.cdn.turner.com/live/toonami/stream.m3u8"
            }
            // Add more channels with logos here...
        ];

        const categoryList = document.getElementById("categoryList");
        const channelList = document.getElementById("channelList");
        const videoPlayer = document.getElementById("videoPlayer");
        const loading = document.getElementById("loading");
        const backButton = document.getElementById("backButton");

        function loadChannels(category) {
            loading.style.display = "none";
            channelList.innerHTML = ""; // Clear previous channels
            const filteredChannels = channels.filter(channel => channel.category === category);
            if (filteredChannels.length === 0) {
                channelList.innerHTML = "<div>No channels available in this category.</div>";
                return;
            }
            filteredChannels.forEach((channel, index) => {
                const channelItem = document.createElement("div");
                channelItem.className = "channel-item fade-in";
                channelItem.style.animationDelay = `${index * 0.05}s`;
                channelItem.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name} logo" class="channel-logo">
                    <div>
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-category">${channel.category}</div>
                    </div>
                `;
                channelItem.addEventListener("click", () => {
                    selectChannel(channel);
                });
                channelList.appendChild(channelItem);
            });
            channelList.style.display = "block"; // Show the channel list
            categoryList.style.display = "none"; // Hide the category list
            backButton.style.display = "block"; // Show the back button
        }

        function selectChannel(channel) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(channel.url);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    videoPlayer.play().catch(error => {
                        console.error("Playback error:", error);
                    });
                });
            } else if (videoPlayer.canPlayType("application/vnd.apple.mpegurl")) {
                videoPlayer.src = channel.url;
                videoPlayer.addEventListener("loadedmetadata", function () {
                    videoPlayer.play().catch(error => {
                        console.error("Playback error:", error);
                    });
                });
            } else {
                alert("Your browser does not support HLS streaming.");
            }

            // Update active state in the list
            const channelItems = channelList.getElementsByClassName("channel-item");
            for (let i = 0; i < channelItems.length; i++) {
                channelItems[i].classList.remove("active");
            }
            const activeChannelItem = Array.from(channelItems).find(item => item.querySelector('.channel-name').textContent === channel.name);
            if (activeChannelItem) {
                activeChannelItem.classList.add("active");
            }
        }

        // Load channels on category click
        categoryList.addEventListener("click", (e) => {
            if (e.target.classList.contains("category-item")) {
                const category = e.target.getAttribute("data-category");
                loadChannels(category);
            }
        });

        // Back button functionality
        backButton.addEventListener("click", () => {
            channelList.style.display = "none"; // Hide the channel list
            categoryList.style.display = "block"; // Show the category list
            backButton.style.display = "none"; // Hide the back button
        });

        // Load initial categories
        categoryList.style.display = "block"; // Ensure category list is visible on load
        channelList.style.display = "none"; // Ensure channel list is hidden on load
        backButton.style.display = "none"; // Ensure back button is hidden on load
    </script>
</body>
</html>
